<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Maket Bootstrap</title>
</head>
<body>
    <div class="section">
        <div class="container">
    <!-- Первая row (строка) под заголовок -->
            <div class="row">
                <div class="col-lg-6 offset-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать первый миллион</strong>
                    </h1>
                </div>
            </div>
    <!-- Вторая row (строка) под видео и форму -->
            <div class="row">
                <div class="col-lg-6 offset-1">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" 
                        title="YouTube video player" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                        </iframe>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form">
                        <p class="form-header text-center"> Введите свой email</p>
                        <form action="#">
                            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control input-lg" placeholder="Ваш email">
                            <div class="d-grid gap-2">
                                <button type="button" class="form-btn">Получить инструкцию</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
       <div class="container">
            <!-- row под заголовок секции -->
        <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12">
                <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
            </div>
        </div>
        <!-- блок с преимуществами -->
        <div class="feature text-center">
            <div class="row">
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="./img/icon2.png" alt="">
                        <p>Первое преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="./img/icon 3.png" alt="">
                        <p> Второе преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="./img/icon 4.png" alt="">
                        <p>Третье преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="./img/icon 5.png" alt="">
                        <p>Четвертое преимущество</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Кнопка получить инструкциб -->
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="form-btn-2">Получить инструкцию</button>
        </div>
       </div>
    </div>


</body>
</html>
